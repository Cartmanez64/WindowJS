<!DOCTYPE html>
<html>
	<head>
		<title>WindowJS</title>
		<meta charset="utf-8"/>
		<meta name="description" content="" />
       	<meta name="keywords" content="" />

       	<link rel="stylesheet" type="text/css" href="css/window.css" />
       	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
	</head>

	<body>
		<h1>WindowJS</h1>

		<img src="http://img.radio-canada.ca/2016/04/22/635x357/160422_wo56j_joconde_sn635.jpg" />

		<br/>
		
		<a id="open" class="btn"><span class="fa fa-external-link"></span> window</a>
		
		<div id="result"></div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script type="text/javascript" src="window.js"></script>
		<script>
			document.getElementById('open').addEventListener('click', function(){
				var w = new WindowJS({
					width: 750,
					height: 300,
					title: 'Window 1',
					modal: false,
					draggable: true,
					ajaxContent: true,
					ajax: {
						url: 'simple.html',
						method: 'get'
					}
				});
				w.open();
			});
		</script>
	</body>
</html>
