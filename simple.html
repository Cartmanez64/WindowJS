<div style="text-align: center;">
	<h1>WindowJS</h1>
	<p>This content has been loaded in Ajax !</p>

	<a id="modal" class="btn"><span class="icon-enlarge"></span>Modal</a>

	<script>
		document.getElementById('modal').addEventListener('click', function(e){
			e.stopPropagation();

			new WindowJS({
				width: 250,
				height: 170,
				title: 'Modal Window',
				modal: true,
				content: '<h1>Modal Window</h1><p>The content of Modal Window !</p>'
			});
		});
	</script>
</div>
